<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Project 1</title>
</head>
<body>
    <header>
        <h1>Welcome to Project 1</h1>
        <nav id="nav"></nav>
    </header>
    <main>
        
        <section id="staff-review"></section>
        <h2>Staff Reviews</h2>
        
        <section id="add-movie"></section>
            <h2>Add a movie</h2>
            <form>
                <div class="form-group row">
                    <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="TV-show" class="col-sm-2 col-form-label">TV Show</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="TV-show" placeholder="TV Show">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                    <div class="col-sm-10">
                        <select id="rating" class="form-control">
                            <option selected>Add your rating...</option>
                            <option value="1">⭐️</option>
                            <option value="2">⭐️⭐️</option>
                            <option value="3">⭐️⭐️⭐️</option>
                            <option value="4">⭐️⭐️⭐️⭐️</option>
                            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="review" class="col-sm-2 col-form-label">Review</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="review" rows="5" placeholder="Write your review here..."></textarea>
                    </div>
                </div>

                <div class="mb-2">
                    <button type="button" class="btn btn-primary">Add Review</button>
                </div>
            </form>
        <section id="about-us"></section>
        <h2>About us</h2>
    </main>
    <footer>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <p>&copy; 2024 Project 1. All rights reserved.</p>
    </footer>
    <script src="./assets/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
