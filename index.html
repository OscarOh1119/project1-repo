<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Project 1</title>
</head>
<body>
    <header>
        <h1>Welcome to Project 1 </h1>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top mask-custom shadow-0">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">TV Czar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Staff Reviews</a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#">Add a TV Show</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          About Us
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">About Joshua</a></li>
                          <li><a class="dropdown-item" href="#">About Jonathan</a></li>
                          <li><a class="dropdown-item" href="#">About Oscar</a></li>
                        </ul>
                      </li>
              
                </ul>
              </div>
            </div>
          </nav>    
    </header>
    <main>
        
        <section id="staff-review"></section>
        <h2>Staff Reviews</h2>
        
        <section id="add-movie"></section>
            <h2>Add a movie</h2>
            <form>
                <div class="form-group row">
                    <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="TV-show" class="col-sm-2 col-form-label">TV Show</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="TV-show" placeholder="TV Show">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                    <div class="col-sm-10">
                        <select id="rating" class="form-control">
                            <option selected>Add your rating...</option>
                            <option value="1">⭐️</option>
                            <option value="2">⭐️⭐️</option>
                            <option value="3">⭐️⭐️⭐️</option>
                            <option value="4">⭐️⭐️⭐️⭐️</option>
                            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="review" class="col-sm-2 col-form-label">Review</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="review" rows="5" placeholder="Write your review here..."></textarea>
                    </div>
                </div>

                <div class="mb-2">
                    <button type="button" class="btn btn-primary">Add Review</button>
                </div>
            </form>
        <section id="about-us"></section>
        <h2>About us</h2>
    </main>
    <footer class="footer">
        <ul class="footer-list">
            <li><a href=""> About Joshua</a>
            </li>
            <li><a href=""> About Jonathan</a>
            </li>
            <li><a href=""> About Oscar</a>
            </li>
        </ul>
        <p>&copy; 2024 TV Czar. All rights reserved.</p>
    </footer>
    <script src="./assets/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
